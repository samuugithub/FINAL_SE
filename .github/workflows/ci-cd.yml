name: Project CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-python:
    name: 1️⃣ Python Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Syntax check
        run: |
          python -m py_compile backend/app.py
          python -m py_compile Agent/agent.py
          python -m py_compile frontend/Dashboard.py

  install-backend:
    name: 2️⃣ Install Backend Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  install-agent:
    name: 3️⃣ Install Agent Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install same libs for agent
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

  setup-node:
    name: 4️⃣ Setup Node Monitor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install npm libs
        working-directory: backend
        run: |
          if [ -f package.json ]; then npm install; else echo "No package.json found"; fi

  run-tests:
    name: 5️⃣ Run Tests
    runs-on: ubuntu-latest
    needs: [lint-python, install-backend, install-agent, setup-node]
    steps:
      - uses: actions/checkout@v3

      - name: Run pytest
        run: |
          if [ -d "tests" ]; then pytest -q; else echo "No tests folder found"; fi
